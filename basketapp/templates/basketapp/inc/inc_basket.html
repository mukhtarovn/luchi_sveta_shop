{% for item in basket_items %}
            <div class="basket_record">
                <img src="/media/{{item.product.image}}" alt = '{{item.product.name}}' height="150px">
                <span class="category_name">{{item.product.category.name}}</span>
                <span class="product_name">{{item.product.name}}</span>
                <input type="number" name="{{item.pk}}" min="0"
                       value="{{item.quantity}}">
                <span class="product_cost">{{item.product_cost}} &nbspруб</span>
                    <a href="{%url 'basket:remove' item.pk%}" class="delete">
                        <img src="/static/img/trash.svg" alt="" height="30px">
                    </a>
            </div>
                {%endfor%}
        {%if basket_items%}
            <div class="basket_summary">
                В корзине {{basket_items.0.total_quantity}} товары общей стоимостью
                {{basket_items.0.total_cost}} руб
            </div>
        {%else%}
            <div>
                <h3 class="text-center">Корзина пока пуста!</h3>
            </div>
        {%endif%}
