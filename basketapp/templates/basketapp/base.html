<!DOCTYPE html>
{%load static%}
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>
        {%block title%}
            {{title| title}}
        {%endblock%}
    </title>
    {%block css%}
		<link rel="stylesheet" type="text/css" href="{%static 'bootstrap/css/bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
		<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css'%}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
		<link href="https://fonts.googleapis.com/css2?family=Neucha&family=Orelega+One&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
	{%endblock%}
    {%block js%}
        <script src="{%static '/js/jquery-3.2.1.min.js'%}"></script>
        <script src="{%static '/js/basket_scripts.js'%}"></script>
    {%endblock%}
</head>
<body>
    <div class="basket_container">
        <div class="h2 text-center head">
            Ваша корзина,  {%if user.first_name%}
            {{user.first_name| title}}
            {%else%}
            Покупатьль
            {%endif%}
        </div>
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
