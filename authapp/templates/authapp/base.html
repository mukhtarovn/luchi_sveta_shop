{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">

	<title>
		{% block title%}
			{{title| upper}}
		{%endblock%}
	</title>
	{%block css%}
		<link rel="stylesheet" type="text/css" href="{%static 'bootstrap/css/bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
		<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css'%}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Neucha&family=Orelega+One&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
		<link href="{%static 'signin.css'%}" rel="stylesheet">
	{%endblock%}
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
	<div class="container">

		{%block content%}
		{%endblock%}

	</div>

</body>
</html>
