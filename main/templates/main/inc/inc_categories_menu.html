<ul class="links-menu">
    <li>
        <a href="{%url 'products:category' 0%}">Все</a>
    </li>
    {%for item in links_menu%}
        <li><a href="{%url 'products:category' item.pk%}" {%if request.resolver_match.kwargs.category_pk == item.pk %}
               class="active"{%endif%}>{{item.name}}</a></li>
    {%endfor%}
</ul>
